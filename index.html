<!doctype HTML>
<head>
  <meta lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="upper-container">
    <div class="inner-container">
      <h1 class='header'>First Date Spots</h1>
      <h3 class='header'>provided by Thrillist</h3>
        <img id="foursquare" src="https://ss0.4sqi.net/img/poweredByFoursquare/poweredby-full-color-bf549c16c0ab3e1b04706ab5fcb422f1.png" size="50%">
    </div>
      <div class="inner-container">
        <button class="search" id="search-btn" type="submit"></button>
        <input id="searchbar" class="search" placeholder="Type here..." type="search" autocomplete="off" data-bind="value: searchValue, valueUpdate: 'keyup'">
      </div>
    </div>
    <div class= "lower-container">
      <hr>
    <div class="places" data-bind="foreach: allLocations">
      <a class="place" href="#" data-bind="text: name, click: $root.listClick"></a>
    </div>
    <div id="map"></div>
  </div>
  <script type="text/javascript">
    // init's Google Maps API
    function initMap(){
      // calling the center outside the function
      var startCenter = {lat: 37.7764823, lng: -122.42};
      var map = new google.maps.Map(document.getElementById('map'), {
        center: startCenter,
        zoom: 13,
        scrollwheel: false
      });
      ko.applyBindings(new ViewModel());
    }
  </script>
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/knockout-3.4.0.min.js"></script>
  <script src="js/app.js" type="text/javascript" async defer></script>
  <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6VYNqBMNhrtNeqhadsougorKodr1BF44&callback=initMap" onerror="googleError()" type="text/javascript"></script>
</body>
</html>

<!doctype HTML>
<head>
  <meta lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="upper-container">
    <div class="inner-container">
      <h1 class='header'>First Date Spots</h1>
      <h3 class='header'>provided by Thrillist</h3>
        <img class="header" id="foursquare" src="https://ss0.4sqi.net/img/poweredByFoursquare/poweredby-full-color-bf549c16c0ab3e1b04706ab5fcb422f1.png">
    </div>
    <div>
      <a href="#" id="hamburger"><span></span></a>
    </div>
  </div>
  <hr>
  <div class= "lower-container"> 
    <div id="map"></div>
    <div>
      <button class="search" id="search-btn" type="submit"></button>
      <input id="searchbar" class="search" placeholder="Type here..." type="search" autocomplete="off" data-bind="textInput: userInput, event: { keyup:filterMarkers }">
    </div>
    <ul class="places dropdown" data-bind="foreach: visibleLocations">
        <li data-bind="text: name, click: $root.listClick" class="hidden"></li>
    </ul>
  </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/knockout-3.4.0.min.js"></script>
    <script src="js/app.js" type="text/javascript" async defer></script>
    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6VYNqBMNhrtNeqhadsougorKodr1BF44&callback=initMap" onerror="googleError()" type="text/javascript"></script>
    <script>
      document.querySelector( "#hamburger" ).addEventListener( "click", function() {
        this.classList.toggle( "active" );
        $(".dropdown li").toggleClass( "hidden" );
      });
    </script>
</body>
</html>
